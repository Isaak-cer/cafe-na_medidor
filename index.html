<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monsters Diarias</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --accent: #00ff99;
      --text: #ffffff;
      --warning: #ff4444;
      --safe: #44ff99;
      --alert: #ffaa00;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 1.5em;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
      text-align: center;
    }

    .card {
      background-color: var(--card);
      padding: 1.5em;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 420px;
      text-align: center;
      margin-bottom: 2em;
    }

    .counter {
      font-size: 1.3em;
      margin: 0.5em 0;
    }

    button {
      background-color: var(--accent);
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 1em;
      font-weight: bold;
      color: black;
      cursor: pointer;
      margin-top: 1em;
      transition: 0.2s ease;
    }

    button:hover {
      filter: brightness(1.1);
    }

    #advice {
      margin-top: 1em;
      font-size: 0.95em;
      font-weight: bold;
    }

    canvas {
      margin-top: 2em;
      width: 100% !important;
      max-width: 500px;
      background-color: #fff;
      border-radius: 12px;
      padding: 1em;
    }

    #resetBtn {
      position: fixed;
      bottom: 12px;
      right: 12px;
      background-color: rgba(255, 255, 255, 0.08);
      color: #ff4444;
      border: none;
      border-radius: 50%;
      font-size: 1.4em;
      width: 48px;
      height: 48px;
      opacity: 0.2;
      transition: opacity 0.3s ease;
      z-index: 999;
    }

    #resetBtn:hover {
      opacity: 0.8;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>‚ò†Ô∏è Monster Tracker</h1>

  <div class="card">
    <p class="counter">Hoy has tomado: <span id="count">0</span> Monster(s)</p>
    <button onclick="addMonster()">+ A√±adir Monster</button>
    <p id="advice"></p>
  </div>

  <canvas id="chart" height="250"></canvas>

  <button id="resetBtn" onclick="resetContador()">üóëÔ∏è</button>

  <script>
    const countSpan = document.getElementById("count");
    const advice = document.getElementById("advice");
    const chartCanvas = document.getElementById("chart");

    const CAFFEINE_LIMIT = 225;
    const MONSTER_CAFFEINE = 160;

    function getTodayKey() {
      const now = new Date();
      return now.toISOString().split('T')[0];
    }

    function loadData() {
      return JSON.parse(localStorage.getItem("monsterData")) || {};
    }

    function saveData(data) {
      localStorage.setItem("monsterData", JSON.stringify(data));
    }

    function addMonster() {
      const key = getTodayKey();
      const data = loadData();
      if (!data[key]) data[key] = 0;
      data[key]++;
      saveData(data);
      updateCount();
      updateChart();
    }

    function updateCount() {
      const data = loadData();
      const today = getTodayKey();
      const count = data[today] || 0;
      countSpan.textContent = count;

      const caffeine = count * MONSTER_CAFFEINE;
      if (caffeine > CAFFEINE_LIMIT * 3) {
        advice.textContent = `‚ò†Ô∏è ${caffeine} mg de cafe√≠na. Muy peligroso para tu edad.`;
        advice.style.color = "var(--warning)";
      } else if (caffeine > CAFFEINE_LIMIT) {
        advice.textContent = `‚ö†Ô∏è ${caffeine} mg. Has superado el l√≠mite recomendado.`;
        advice.style.color = "var(--alert)";
      } else {
        advice.textContent = `‚úÖ ${caffeine} mg. Est√°s dentro del l√≠mite.`;
        advice.style.color = "var(--safe)";
      }
    }

    function updateChart() {
      const data = loadData();
      const days = [];
      const counts = [];

      const dayNames = ['Dom', 'Lun', 'Mar', 'Mi√©', 'Jue', 'Vie', 'S√°b'];
      const now = new Date();

      for (let i = 6; i >= 0; i--) {
        const day = new Date(now);
        day.setDate(now.getDate() - i);
        const key = day.toISOString().split('T')[0];
        const name = dayNames[day.getDay()];
        days.push(name);
        counts.push(data[key] || 0);
      }

      if (window.monsterChart) {
        window.monsterChart.destroy();
      }

      window.monsterChart = new Chart(chartCanvas, {
        type: 'bar',
        data: {
          labels: days,
          datasets: [{
            label: 'Monsters por d√≠a',
            data: counts,
            backgroundColor: 'var(--accent)',
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                stepSize: 1
              }
            }
          }
        }
      });
    }

    function resetContador() {
      if (confirm("¬øSeguro que quieres borrar todos los datos?")) {
        localStorage.removeItem("monsterData");
        updateCount();
        updateChart();
      }
    }

    updateCount();
    updateChart();
let lastDay = getTodayKey();

setInterval(() => {
  const currentDay = getTodayKey();
  if (currentDay !== lastDay) {
    lastDay = currentDay;
    updateCount();
    updateChart();
  }
}, 60000); // revisa cada 60 segundos
  </script>
</body>
</html>
